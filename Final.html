<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
        }
        h1 {
            color: #28a745;
            font-size: 28px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>¡Gracias por tu compra!</h1>
        <p>Tu pedido ha sido procesado con éxito. En breve recibirás un correo con los detalles de tu compra.</p>
        <p>Esperamos verte pronto de nuevo. ¡Disfruta de tu compra!</p>
        <a href="./Inicio.html" class="btn">Volver a la tienda</a>
    </div>
</body>
</html>
